    <h1>Chers paroissiens !</h1>
    <p>
        A partir du 21 février l'obligation d'un passeport vaccinal pour accéder aux lieux de culte est levée. La fréquentation de l'église va à 50% de la capacité, ce qui pour notre église est un maximum de 89 personnes. La distanciation sociale et le port du masque restent de mise.
